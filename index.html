<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inshu, will you be my Valentine?</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>ðŸ’˜</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        :root {
            --pink: #ff9eb5;
            --paper-line: #b4c0cf;
        }

        * {
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
            -moz-tap-highlight-color: transparent;
            -ms-touch-action: manipulation;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
            background-color: white;
            background-image: linear-gradient(var(--paper-line) 1px, transparent 1px);
            background-size: 100% 40px;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .decorations {
            position: absolute;
            top: -60px;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: -1;
        }

        .dot {
            position: absolute;
            background-color: var(--pink);
            border-radius: 50%;
        }

        h1 {
            font-size: 4rem;
            transform-origin: center;
            transition:
                transform 600ms cubic-bezier(.34, 1.56, .64, 1),
                color 300ms ease;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 50px;
            transition: opacity 300ms ease;
        }

        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 200ms ease, opacity 200ms ease;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .box {
            width: 40px;
            height: 40px;
            border: 4px solid black;
            margin-right: 15px;
            transition: background-color 200ms ease-in-out;
        }

        .yes:hover .box {
            background: var(--pink);
        }

        .no .box {
            border-color: var(--pink);
        }

        .no:hover {
            opacity: 0;
            cursor: default;
        }

        .label {
            font-size: 3.5rem;
        }

        .pink {
            color: var(--pink);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .accepted h1 {
            color: var(--pink);
            transform: scale(1.2);
        }

        .accepted .options {
            opacity: 0;
            pointer-events: none;
        }

        img {
            max-width: 400px;
            width: 100%;
            opacity: 0;
            margin: 0;
            padding: 0;
            transition: opacity 400ms ease-in-out;
        }

        img.show {
            opacity: 1;
        }

        .heart {
            position: fixed;
            top: -10vh;
            animation: fall linear forwards;
            will-change: transform;
        }

        @keyframes fall {
            to {
                transform: translateY(130vh);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .label {
                font-size: 2rem;
            }

            .box {
                width: 30px;
                height: 30px;
            }

            .options {
                gap: 20px;
            }

            img {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">

        <div class="decorations">
            <div class="dot" style="width:15px;height:15px;top:20px;left:10%"></div>
            <div class="dot" style="width:10px;height:10px;top:50px;left:20%"></div>
            <div class="dot" style="width:20px;height:20px;top:10px;left:25%"></div>
            <div class="dot" style="width:12px;height:12px;top:40px;left:5%"></div>
            <div class="dot" style="width:18px;height:18px;top:30px;left:15%"></div>
            <div class="dot" style="width:14px;height:14px;top:20px;left:30%"></div>

            <div class="dot" style="width:15px;height:15px;bottom:20px;right:10%"></div>
            <div class="dot" style="width:10px;height:10px;bottom:50px;right:20%"></div>
            <div class="dot" style="width:20px;height:20px;bottom:10px;right:25%"></div>
            <div class="dot" style="width:12px;height:12px;bottom:40px;right:5%"></div>
            <div class="dot" style="width:18px;height:18px;bottom:30px;right:15%"></div>
            <div class="dot" style="width:14px;height:14px;bottom:20px;right:30%"></div>
        </div>

        <h1 id="question">
            Will you be my Valentine <br /><span class="pink">Inshu</span>?
        </h1>

        <div class="options">
            <div class="option no" id="no">
                <div class="box"></div>
                <span class="label">no</span>
            </div>

            <div class="option yes" id="yes">
                <div class="box"></div>
                <span class="label pink">yes</span>
            </div>
        </div>
        <img src="cute.png" alt="Cute" id="img" />
    </div>

    <script>
        const container = document.getElementById('container');
        const h1 = document.getElementById('question');
        const yes = document.getElementById('yes');
        const no = document.getElementById('no');
        const img = document.getElementById('img');
        const dots = document.querySelectorAll('.dot');

        let locked = false;

        yes.addEventListener('click', () => {
            if (locked) return;
            locked = true;

            document.title = "I love you too, Inshu!";
            h1.innerHTML = "I love you too, <br/><span style=\"color: black\">Inshu</span>!";
            dots.forEach(dot => dot.style.backgroundColor = 'black');

            container.classList.add('accepted');
            img.classList.add('show');

            requestAnimationFrame(heartRain);
        });

        no.addEventListener('click', () => {
            no.classList.add('hidden');
        });

        function heartRain() {
            const frag = document.createDocumentFragment();

            for (let i = 0; i < 80; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                h.textContent = 'ðŸ’˜';

                const size = Math.random() * 30 + 30;
                const dur = Math.random() * 3 + 1;

                h.style.left = (Math.random() * 120 - 10) + '%';
                h.style.fontSize = size + 'px';
                h.style.animationDuration = dur + 's';

                frag.appendChild(h);
                setTimeout(() => h.remove(), dur * 1000);
            }

            document.body.appendChild(frag);
        }
    </script>
</body>

</html>
